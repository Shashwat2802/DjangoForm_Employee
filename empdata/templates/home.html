<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration/Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
  <div class="container mx-auto h-screen flex justify-center items-center">
    <div class="bg-white p-8 shadow-md rounded-md">
      <h1 class="text-2xl mb-6 text-center">User Registration/Login</h1>
      <div class="flex justify-between">
        <form action="{% url 'display' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md mb-4">Register</button>
        </form>
        
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
